<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP LINK  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQUERY LINK -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href=".//assets/style.css">

    <title>Trivia Game</title>
</head>
<body>
        <div class="jumbotron">
            <h1 class="display-4">TRIVIA QUESTION GAME</h1>
            <p class="lead">Click Play to start to game.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button" id = "run" >PLAY</a>
        </div>

        <div class = "row timer">
            <div class="card border-success mb-3 " style="max-width: 18rem;">
                <div class="card-header">Time Clock</div>
                <div class="card-body text-success timeBody">
                    <h5 class="card-title" id = "timeclock"></h5>
                </div>
            </div>
        </div>
        <br>

    
    <div id = "quizContainer">
        
        <!-- QUESTION 1 -->
        <div class="card">
            <div class="card-body">
                <form id ="choice1">
                    <label for="choice1"></label>
                    <div id = "questionOne"></div>
                    <input type ="radio" name ="selection" value = "los angeles" class = "userInput1"> <span class = "q1c1"></span><br>
        
                    <input type ="radio" name ="selection" value = "paris" class = "userInput1"> <span class = "q1c2"></span><br>
        
                    <input type ="radio" name ="selection" value = "new york city" class = "userInput1"> <span class = "q1c3"></span><br>
        
                    <input type ="radio" name ="selection" value = "phoenix" class = "userInput1"> <span class = "q1c4"></span><br>
                </form>
            </div>
        </div>

        <!--  QUESTION 2 -->
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div id = "questionTwo"></div>
                    <input type ="radio" name ="selection" value = "trump" class = "userInput2"> <span class = "q2c1"></span><br>
                    <input type ="radio" name ="selection" value = "washington" class = "userInput2"> <span class = "q2c2"></span><br>
                    <input type ="radio" name ="selection" value = "obama" class = "userInput2"> <span class = "q2c3"></span><br>
                    <input type ="radio" name ="selection" value = "lincoln" class = "userInput2"> <span class = "q2c4"></span><br>
                </form>
            </div>
        </div>

            <!-- QUESTION 3 -->
        <div class="card">
            <div class="card-body">
                <form action="">
                <div id = "questionThree"></div>
                    <input type ="radio" name ="selection" value = "1900" class = "userInput3"> <span class = "q3c1"></span><br>
                    <input type ="radio" name ="selection" value = "2010" class = "userInput3"> <span class = "q3c2"></span><br>
                    <input type ="radio" name ="selection" value = "1945" class = "userInput3"> <span class = "q3c3"></span><br>
                    <input type ="radio" name ="selection" value = "1876" class = "userInput3"> <span class = "q3c4"></span><br>
                </form>
            </div>
        </div>

            <!-- QUESTION 4 -->
        <div class="card">
            <div class="card-body">
                <form action="">
                <div id = "questionFour"></div>
                    <input type ="radio" name ="selection" value = "raiders" class = "userInput4"> <span class = "q4c1"></span><br>
                    <input type ="radio" name ="selection" value = "packers" class = "userInput4"> <span class = "q4c2"></span><br>
                    <input type ="radio" name ="selection" value = "cowboys" class = "userInput4"> <span class = "q4c3"></span><br>
                    <input type ="radio" name ="selection" value = "lions" class = "userInput4"> <span class = "q4c4"></span><br>
                </form>
            </div>
        </div>

            <!-- QUESTION 5 -->
        <div class="card">
            <div class="card-body">
                <form action="">
                <div id = "questionFive"></div>
                    <input type ="radio" name ="selection" value = "5.5 lbs" class = "userInput5"> <span class = "q5c1"></span><br>
                    <input type ="radio" name ="selection" value = "1.2 lbs" class = "userInput5"> <span class = "q5c2"></span><br>
                    <input type ="radio" name ="selection" value = "2.2 lbs" class = "userInput5"> <span class = "q5c3"></span><br>
                    <input type ="radio" name ="selection" value = "2.5 lbs" class = "userInput5"> <span class = "q5c4"></span><br>
                </form>
            </div>
        </div>
    </div>
    <br>

<div id = "result"> </div>

    <!-- DONE BUTTON -->
    <button type="button" id ="doneButton" class="btn btn-primary btn-lg">Done</button>
</body>
<!-- LOCAL JS LINK -->
<script src=".//assets/game.js"></script>
</html>
